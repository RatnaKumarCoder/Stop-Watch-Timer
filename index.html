<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Timer</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/styles.css">
</head>
<body>

<div id="app">
    <div id="main-container" class="rounded-5 shadow-lg">
        <h1 class="text-center text-body-secondary m-3">Stop Watch Timer</h1>
        <div class="d-flex justify-content-center mt-3">
            <p class="me-5 ms-3">Hours</p>
            <p class="me-5 ms-4">Minutes</p>
            <p class="ms-4">Seconds</p>
        </div>
        <div id="timer-display">
            <div class="shadow-lg timer-card px-2">
                <p id="hours" class="time_unit">00</p>
            </div>
            <div id="colon">:</div>
            <div  class="shadow-lg timer-card px-2">
                <p id="minutes" class="time_unit">00</p>
            </div>
            <div id="colon">:</div>
            <div  class="shadow-lg timer-card px-2">
                <p id="seconds" class="time_unit">00</p>
            </div>
        </div>
        <div id="controls">
            <button id="pause" type="button" class="btn btn-primary mx-4 fs-4">Pause</button>
            <button id="start" type="button" class="btn btn-danger mx-4 fs-3">Start</button>
            <button id="reset" type="button" class="btn btn-primary mx-4 fs-4">Reset</button>
        </div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script type="text/javascript" src="src/index.js"></script>
</body>
</html>
